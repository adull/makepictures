<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IDK</title>
    <link rel="stylesheet" href="circlaoalalaka.min.css">
    <script type="text/javascript" src="js/paper-full.js"></script>
    <script type="text/javascript"  src="js/jquery.3.1.1.min.js"></script>
    <script src="js/circlaoalalaka.js"></script>
    <script type="text/paperscript" canvas="brush-define-1" src="js/brushdefine.js"></script>
    <script type="text/paperscript" canvas="brush-define-2" src="js/brushdefine.js"></script>
    <script type="text/paperscript" canvas="brush-define-3" src="js/brushdefine.js"></script>
    <script type="text/paperscript" canvas="brush-define-4" src="js/brushdefine.js"></script>
    <script type="text/paperscript" canvas="brush-define-5" src="js/weirdbrushdefine.js"></script>
    <script type="text/paperscript" canvas="main-canvas" src="js/maincanvas.js"></script>
</head>
<body>
  <canvas id="main-canvas" resize stats hidpi="off"></canvas>
  <div id="make-shapes">
    <div class="make-shape" id="make-defaultBrush">DEFAULT BRUSH</div>
    <div class="make-shape" id="make-customBrush">CUSTOM BRUSH</div>
    <div class="make-shape" id="make-rectangle">RECTANGLE</div>
    <div class="make-shape" id="make-triangle">TRIANGLE</div>
    <div class="make-shape" id="make-circle">CIRCLE</div>


  </div>
  <div id="brush-define-text-1">CUSTOM BRUSHES</div>
  <div class="brush-define-wrapper" id="brush-define-wrapper-1">
    <canvas id="brush-define-1" class="brush-define" resize stats hidpi="off"></canvas>
    <div id="brush-define-trash-1" class="brush-define-trash">&times;</div>
  </div>
  <div class="brush-define-wrapper" id="brush-define-wrapper-2">
    <canvas id="brush-define-2" class="brush-define" resize stats hidpi="off"></canvas>
    <div id="brush-define-trash-2" class="brush-define-trash">&times;</div>
  </div>
  <div class="brush-define-wrapper" id="brush-define-wrapper-3">
    <canvas id="brush-define-3" class="brush-define" resize stats hidpi="off"></canvas>
    <div id="brush-define-trash-3" class="brush-define-trash">&times;</div>
  </div>
  <div class="brush-define-wrapper" id="brush-define-wrapper-4">
    <canvas id="brush-define-4" class="brush-define" resize stats hidpi="off"></canvas>
    <div id="brush-define-trash-4" class="brush-define-trash">&times;</div>
  </div>
  <div class="vertical-divider"></div>
  <div id="brush-define-text-2">MORE CUSTOM BRUSHES THESE ONES ARE WEIRD THOUGH</div>
  <div class="brush-define-wrapper" id="brush-define-wrapper-5">
    <canvas id="brush-define-5" class="brush-define" resize stats hidpi="off"></canvas>
    <div id="brush-define-trash-5" class="brush-define-trash">&times;</div>
  </div>

  <div id="controls"></div>
  <div id="colors">
    <div class="color-option" id="navy"></div>
    <div class="color-option" id="blue"></div>
    <div class="color-option" id="white"></div>
    <div class="color-option" id="teal"></div>
    <div class="color-option" id="olive"></div>
    <div class="color-option" id="green"></div>
    <div class="color-option" id="lime"></div>
    <div class="color-option" id="yellow"></div>
    <div class="color-option" id="orange"></div>
    <div class="color-option" id="red"></div>
    <div class="color-option" id="maroon"></div>
    <div class="color-option" id="fuchsia"></div>
    <div class="color-option" id="purple"></div>
    <div class="color-option" id="black"></div>
    <div class="color-option" id="gray"></div>
    <div class="color-option" id="silver"></div>
</body>
</html>
